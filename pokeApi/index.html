<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="poke.js" type="text/javascript" defer></script>
    <title>Api de pokemon</title>
</head>
<body>
    
<h1 class="titulo">Api de pokemon</h1>

<form action="" onsubmit="buscarPokimoni(event)">
    <input   type="text" name="pokimoni" autocomplete="off" >
</form>

<div data-card class="pokimoni-card">
    <div data-name>Pokedex</div>
    <div data-img-container class="img-container">
        <img data-img class="pokimoni-img" src="/api1/knekro.jpg">
    </div>
    <div data-id></div>
    <div data-types class="poke-types"></div>
    <div data-stats class="poke-stats"></div>

</div>
    



</body>
</html>
