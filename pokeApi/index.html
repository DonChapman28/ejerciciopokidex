<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@100&family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="poke.js" type="text/javascript" defer></script>
    <title>PokiDex</title>
</head>
<body>
    
<div class="container">
    <h1 class="titulo"> <a href="index.html">PokiDex</a></h1>

    <form action="" onsubmit="buscarPokimoni(event)">
        <input type="text" name="pokimoni" autocomplete="off" class="form-control">
    </form>

    <div data-card class="pokimoni-card">
        <div data-name class="card-header"></div>
        <div data-img-container class="card-body img-container">
            <img data-img class="pokimoni-img" src="./knekro.jpg">
        </div>
        <div data-id class="card-footer"></div>
        <div data-types class="card-footer poke-types"></div>
        <div data-stats class="card-footer poke-stats"></div>
        
    </div>
</div>

</body>
</html>
